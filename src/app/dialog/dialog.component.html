<div [@visibleInvisible]="visibilityState" class="container" (click)="closeDialog('')"
(@visibleInvisible.start)="$event.element.style.display='flex'"
(@visibleInvisible.done)="$event.element.style.display=($event.toState === 'visible' ? 'flex':'none')"
>
    <div class="dialog" (click)="$event.stopPropagation()">
     <h1>hello world!</h1>
    <button (click)="closeDialog()">cancel</button>
    <button (click)="closeDialog('ecco il risultato')">ok</button>   
    </div>
    
</div>
